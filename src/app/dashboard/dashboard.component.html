
<div id="example">
    <div id="gauge-container" class="hidden-on-narrow">
                <div class="kmH">
                    <kendo-radialgauge #radial [transitions]="true" [pointer]="{ value: value }" [scale]="{ max: 260 }">
                            <kendo-radialgauge-scale [minorUnit]="5"  [max]="260" [startAngle]=-60
                            [endAngle]=240>
                                    <kendo-radialgauge-scale-ranges>
                                        <kendo-radialgauge-scale-range [from]="80" [to]="120" color="#ffc700">
                                        </kendo-radialgauge-scale-range>
                                        <kendo-radialgauge-scale-range [from]="120" [to]="150" color="#ff7a00">
                                        </kendo-radialgauge-scale-range>
                                        <kendo-radialgauge-scale-range [from]="150" [to]="180" color="linear-gradient(-90deg, red, yellow);">
                                        </kendo-radialgauge-scale-range>
                                        <kendo-radialgauge-scale-range [from]="180" [to]="210" color="#c20000">
                                            </kendo-radialgauge-scale-range>
                                            <kendo-radialgauge-scale-range [from]="210" [to]="230" color="#c20000">
                                                </kendo-radialgauge-scale-range>
                                    </kendo-radialgauge-scale-ranges>
                                </kendo-radialgauge-scale>
                    </kendo-radialgauge>
                </div>
    </div>
    
    <div class="responsive-message"></div>

</div>
